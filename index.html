<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wa≈ºne pytanie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeef8;
            text-align: center;
            overflow: hidden;
            padding: 20px;
            transition: background 0.5s ease;
        }

        /* Styl dla t≈Ça z gifem, kt√≥ry pojawi siƒô po klikniƒôciu TAK */
        .celebrate {
            background-image: url('misio.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 238, 248, 0.4);
        }

        h1 { 
            color: #d63384; 
            font-size: 26px;
            margin-bottom: 30px;
            transition: all 0.3s;
            z-index: 10;
        }

        /* Animacja je≈ºd≈ºenia po ekranie */
        .moving-text {
            font-size: 40px !important;
            animation: bounce 2s infinite ease-in-out;
            text-shadow: 2px 2px 10px rgba(214, 51, 132, 0.4);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            max-width: 95vw;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            font-weight: bold;
        }

        #noBtn {
            background-color: #8a8a8a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            z-index: 10;
        }

        .heart-fall {
            position: fixed;
            top: -10px;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) translateX(20px) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1 id="question">Czy zostaniesz MojƒÖ WalentynkƒÖ? ‚ù§Ô∏è‚ú®</h1>
    
    <div class="buttons">
        <button id="yesBtn">TAK! ü•∞</button>
        <button id="noBtn">Nie ü•∫</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');

        let currentFontSize = 18;
        let clickCount = 0;
        let heartInterval = setInterval(createHeart, 300);

        const phrases = [
            "Aha ü§®",
            "A je≈õli bardzo poproszƒô? ‚ú®",
            "Pomy≈õl raz jeszcze...",
            "Dajesz mi kosza?",
            "B≈Çagam!",
            "My≈õla≈Çem ≈ºe mnie lubisz.. üíî",
            "Kupiƒô Ci nowe kolorowanki! üñçÔ∏è",
            "Plissss üôè",
            "Bƒôdzie mi smutno üò¢",
            "Pojedziemy na Jedzonko ü•∞‚òï",
            "Nie :( üß∏"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            currentFontSize += 25; 
            yesBtn.style.fontSize = currentFontSize + 'px';
            
            let paddingVertical = 15 + (clickCount * 5);
            let paddingHorizontal = 30 + (clickCount * 10);
            yesBtn.style.padding = `${paddingVertical}px ${paddingHorizontal}px`;

            if (clickCount > 8) {
                noBtn.innerText = "Nie :( üíî";
            } else {
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                noBtn.innerText = randomPhrase;
            }

            if (currentFontSize > 100) {
                question.style.transform = "translateY(-60px)";
                question.style.fontSize = "22px";
            }
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Jeeej ale superancko! ‚ù§Ô∏èü•∞";
            question.classList.add('moving-text'); // Aktywacja animacji i wiƒôkszej czcionki
            document.querySelector('.buttons').style.display = 'none';
            
            document.body.classList.add('celebrate');
            
            clearInterval(heartInterval);
            heartInterval = setInterval(createHeart, 100);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üíò'];
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
